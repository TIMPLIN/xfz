{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>授权页面</title>
    <link rel="stylesheet" href="{% static 'css/common/auth.min.css' %}">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_925807_ebsqfp2dkh.css">
    <script src="{% static 'js/auth.min.js' %}"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <button id="btn">登录/注册</button>
    <div class="mask-wrapper">
        <div class="auth-wrapper">
            <div class="close-wrapper">
                <span class="close-btn icon-close iconfont"></span>
            </div>
            <div class="auth-inner-group">
                <div class="scroll-wrapper">
                    <div class="signin-group auth-group">
                        <div class="top-group">
                            <span class="title">请登录</span>
                            <a href="javascript:void(0);" class="switch">立即注册></a>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="telephone" class="form-control" placeholder="手机号码">
                            </div>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control" placeholder="密码">
                            </div>
                            <div class="input-group">
                                <label class="remember-label"><input type="checkbox" name="remember" value="1">记住我</label>
                            </div>
                            <div class="input-group">
                                <input type="submit" value="立即登录" class="submit-btn">
                            </div>
                        </div>
                    </div>

                    <div class="signup-group auth-group">
                        <div class="top-group">
                            <span class="title">请注册</span>
                            <a href="javascript:void(0);" class="switch">立即登录></a>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="telephone" placeholder="手机号码">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="username" placeholder="用户名">
                        </div>
                        <div class="form-group">
                            <div class="short-input-group">
                                <input type="text" name="img_captcha" class="form-control" placeholder="图形验证码">
                            </div>
                            <div class="input-group-addon">
                                <img src="" alt="">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password1" placeholder="密码">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password2" placeholder="确认密码">
                        </div>
                        <div class="form-group">
                            <div class="short-input-group">
                                <input type="text" name="sms_captcha" class="form-control" placeholder="短信验证码">
                            </div>
                            <div class="input-group-addon">
                                <span class="sms-captcha-btn">发送验证码</span>
                            </div>
                        </div>
                        <div class="input-group">
                                <input type="submit" value="立即注册" class="submit-btn">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
